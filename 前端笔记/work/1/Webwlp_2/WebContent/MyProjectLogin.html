<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">

		<script src="bootstrap-4.3.1-dist/jsx/jquery-3.3.1.slim.min.js"></script>
		<script src="bootstrap-4.3.1-dist/jsx/popper.min.js"></script>
		<script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
		<script src="js/file.js" type="text/javascript" charset="utf-8"></script>


	</head>

	<body class="bg-dark">
		<div class="container-fluid">
			<div style="width:982px; height:400px; border:solid 1px gray; margin:0px auto;  margin-top:90px;">
				<div style="width:700px; float: left;">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<!--https://picsum.photos/700/400-->
								<img src="imgs/11.jpg" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img src="imgs/22.jpg" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
								<img src="imgs/33.jpg" class="d-block w-100" alt="...">
							</div>
							<!--其它尺寸，固定高宽-->
							<div class="carousel-item">
								<img src="imgs/44.jpg" class="d-block w-100" style="height: 400px;" alt="...">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						</a>
					</div>
				</div>

				<div class="p-3 border-left border-light float-left" style="width:280px;height:400px;">
					<form id="myform" action="transpondLogin" method="post">
						<div class="form-group text-white w-100 text-center mt-3">
							<label class="h3">用户登陆</label>
						</div>
						<div class="form-group">
							<label for="txtUserName" class="text-light">用户名</label>
							<input type="text" class="form-control" id="txtUserName" name="user" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="txtPassword" class="text-light">密码</label>
							<input type="password" class="form-control" id="txtPassword" name="pass" placeholder="请输入密码">
						</div>
						<div class="form-group">					
							<input type="checkbox" id="ipbox" name="save">
							<label for="txtUserName" class="text-light">记住我</label>
						</div>
						<button type="button" class="btn btn-info mt-3 text-light w-100" id="longin" data-toggle="modal" data-target="#staticBackdrop">
							登录
						</button>
						<!-- Modal -->
						<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
						 aria-labelledby="staticBackdropLabel" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h5 class="modal-title" id="title">Modal title</h5>
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
									<div class="modal-body" id="dvinfo">

									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
										<button type="button" class="btn btn-primary">确定</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
